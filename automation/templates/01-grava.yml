apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.installName }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.selectorLabel }}
  template:
    metadata:
      labels:
        app: {{ .Values.selectorLabel }}
    spec:
      containers:
      - name: grava
        image: {{ index .Values (printf "%s.registryLocation" .Values.registryName) }}/{{ .Values.containerPrefix }}/grava:latest
        imagePullPolicy: Always
        ports:
        - name: port8088
          containerPort: 8088
        resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
      imagePullSecrets:
        - name: registry-credential
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.installName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.selectorLabel }}
spec:
  type: LoadBalancer
  ports:
    - name: port8088
      port: {{ .Values.backendPort }}
      targetPort: 8088
  selector:
    app: {{ .Values.selectorLabel }}