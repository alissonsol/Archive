---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.frontendApp }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingressClass }}
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: {{ (printf "%s." .Values.frontendApp) }}{{ index .Values (printf "%s.hostname" .Values.contextName) }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .Values.frontendApp }}
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.backendApp }}
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: {{ (printf "%s." .Values.backendApp) }}{{ index .Values (printf "%s.hostname" .Values.contextName) }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .Values.backendApp }}
            port:
              number: 8088
